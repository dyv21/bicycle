<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин велосипедов</title>
    <link rel="preload" href="fonts/opensans.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body class="page-body">
    <header class="page-header">
      <div class="logo">
        <img src="img/icon-logo.svg" alt="Логотип магазина" width="68" height="20">
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">О нас</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Виды велосипедов</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Видео про велосипеды</a>
          </li>
          <li class="main-nav__item">
            <a href="#" class="main-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="promo">
          <div class="promo__wrapper">
            <h1 class="promo__title">Мы продаем велосипеды</h1>
            <p class="promo__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
          <div class="promo__feedback feedback">
            <form class="feedback__form" action="https://echo.htmlacademy.ru" method="post">
              <fieldset class="feedback__fieldset">
                <legend class="feedback__legend">Заполните поля ниже и мы подберем велосипед Вашей мечты</legend>
                <input class="feedback__input" type="text" name="user-name" placeholder="Введите Ваше Имя" >
                <input class="feedback__input" type="tel" name="user-phone" placeholder="Введите Ваш номер телефона" >
              </fieldset>
              <button class="btn feedback__btn" type="submit">Подобрать велосипед мечты</button>
            </form>
          </div>
      </div>
    </header>
  </body>
</html>
